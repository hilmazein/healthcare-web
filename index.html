<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tea or Coffee?</title>
</head>
<body>
    <div class="load" id="load">
        <img src="assets/img/loadcoffee.gif" alt="" class="load__gif">
    </div>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="Logo" class="nav__logo-img">
                Philosophy Coffee
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#premium" class="nav__link">Premium</a>
                    </li>
                    <li class="nav__item">
                        <a href="#blog" class="nav__link">Blog</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main>
        <div id="homeContent"></div>
        <div id="productsContent"></div>
        <div id="premiumContent"></div>
        <div id="blogContent"></div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">Philosophy Coffee</h1>

            <div class="footer__content grid">
                <div class="footer__data">
                    <p class="footer__description">
                        Subscribe to our newsletter
                    </p>
                    
                    <div class="footer__newsletter">
                        <input type="email" placeholder="email@user.com" class="footer__input">
                        <button class="footer__button">
                            <i class='bx bx-right-arrow-alt'></i>
                        </button>
                    </div>
                </div>

                <div class="footer__data">
                    <h2 class="footer__subtitle">Address</h2>
                    <p class="footer__information">
                        North Cikarang. <br>
                        Bekasi, Indonesia.
                    </p>
                </div>

                <div class="footer__data">
                    <h2 class="footer__subtitle">Contact</h2>
                    <p class="footer__information">
                        +2348054112902 <br>
                        philosophycoffee@gmail.com
                    </p>
                </div>

                <div class="footer__data">
                    <h2 class="footer__subtitle">Office</h2>
                    <p class="footer__information">
                        Monday - Saturday <br>
                        7:30AM - 9:00PM
                    </p>
                </div>
            </div>

            <div class="footer__group">
                <ul class="footer__social">
                    <a href=" " target="_blank" class="footer__social-link">
                        <i class='bx bxl-facebook'></i>    
                    </a>
                    <a href=" " target="_blank" class="footer__social-link">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href=" " target="_blank" class="footer__social-link">
                        <i class='bx bxl-twitter'></i>
                    </a>
                </ul>

                <span class="footer__copy">
                    &#169; Group4. 2024. All rigths reserved
                </span>
            </div>
        </div>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
        <i class='bx bx-chevrons-up'></i>
    </a>

    <script src="assets/js/main.js"></script>
    <script>
        fetch('home.html')
            .then(response => response.text())
            .then(data => document.getElementById('homeContent').innerHTML = data);
        
        fetch('products.html')
            .then(response => response.text())
            .then(data => document.getElementById('productsContent').innerHTML = data);
        
        fetch('premium.html')
            .then(response => response.text())
            .then(data => document.getElementById('premiumContent').innerHTML = data);
        
        fetch('blog.html')
            .then(response => response.text())
            .then(data => document.getElementById('blogContent').innerHTML = data);
    </script>
</body>
</html>
